name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

permissions:
    contents: read
    pull-requests: write

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25.6"
                  check-latest: true
                  cache: true

            - name: Run tests
              run: go test -v -race -coverprofile=coverage.out ./...

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.out
                  flags: unittests

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [test]
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25.6"
                  check-latest: true
                  cache: true

            - name: Build binary
              run: |
                  make build
                  ./bin/kubecrsh --help

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: kubecrsh-binary
                  path: bin/kubecrsh
                  retention-days: 7

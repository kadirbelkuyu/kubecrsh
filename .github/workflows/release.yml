name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write
    packages: write

concurrency:
    group: release-${{ github.ref }}
    cancel-in-progress: false

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        if: ${{ !contains(github.ref_name, '-') }}
        steps:
            - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
              with:
                  go-version: "1.25.6"
                  check-latest: true

            - name: Run tests
              run: go test ./...

            - name: Log in to GHCR
              uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a
              with:
                  distribution: goreleaser
                  version: latest
                  args: release --clean
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Helm
              uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112
              with:
                  version: v3.14.0

            - name: Update Chart Version
              run: |
                  VERSION=${GITHUB_REF_NAME#v}
                  sed -i "s/^version:.*/version: ${VERSION}/" charts/kubecrsh/Chart.yaml
                  sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/kubecrsh/Chart.yaml

            - name: Lint Helm Chart
              run: helm lint charts/kubecrsh

            - name: Package Helm Chart
              run: |
                  helm package charts/kubecrsh -d dist/
                  ls -la dist/

            - name: Upload manifests and Helm chart
              uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
              with:
                  files: |
                      manifests/*.yaml
                      dist/*.tgz
                  generate_release_notes: true

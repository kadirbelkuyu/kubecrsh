apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubecrsh
  namespace: kubecrsh
  labels:
    app: kubecrsh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubecrsh
  template:
    metadata:
      labels:
        app: kubecrsh
    spec:
      serviceAccountName: kubecrsh
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kubecrsh
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          image: docker.io/kadirbelkuyu/kubecrsh:main
          imagePullPolicy: IfNotPresent
          args:
            - daemon
            - --config=/config/config.yaml
            - --slack-webhook=$(SLACK_WEBHOOK)
            - --telegram-token=$(TELEGRAM_TOKEN)
            - --telegram-chat-id=$(TELEGRAM_CHAT_ID)
            - --http-addr=:8080
          env:
            - name: SLACK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: kubecrsh-secrets
                  key: slack-webhook
                  optional: true
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubecrsh-secrets
                  key: telegram-token
                  optional: true
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: kubecrsh-secrets
                  key: telegram-chat-id
                  optional: true
            - name: WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: kubecrsh-secrets
                  key: webhook-url
                  optional: true
            - name: WEBHOOK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubecrsh-secrets
                  key: webhook-token
                  optional: true
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
              ephemeral-storage: "256Mi"
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: reports
              mountPath: /data/reports
      volumes:
        - name: config
          configMap:
            name: kubecrsh-config
        - name: reports
          emptyDir:
            sizeLimit: 1Gi

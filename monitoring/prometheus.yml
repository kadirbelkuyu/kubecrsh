global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "local-dev"
    environment: "testing"

scrape_configs:
  - job_name: "kubecrsh"
    static_configs:
      - targets: ["kubecrsh-daemon:8080"]
        labels:
          app: "kubecrsh"
          instance: "local"
    metrics_path: /metrics
    scrape_interval: 10s

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: kubecrsh-reports
    static_configs:
      - targets:
          - localhost
        labels:
          job: kubecrsh
          __path__: /var/log/kubecrsh/*.json
    pipeline_stages:
      - multiline:
          firstline: '^\{'
          max_wait_time: 3s
          max_lines: 200
      - regex:
          expression: '.*"Namespace":\s*"(?P<namespace>[^"]+)".*'
      - regex:
          expression: '.*"PodName":\s*"(?P<pod>[^"]+)".*'
      - regex:
          expression: '.*"Reason":\s*"(?P<reason>[^"]+)".*'
      - regex:
          expression: '.*"ExitCode":\s*(?P<exit_code>\d+).*'
      - labels:
          namespace:
          pod:
          reason:
          exit_code:
